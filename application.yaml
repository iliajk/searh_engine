server:
  port: 8080
spring:
  datasource:
    username: admin
    password: admin
    url: jdbc:mysql://localhost:3306/search_engine?useSSL=false&requireSSL=false&allowPublicKeyRetrieval=true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
springdoc:
  api-docs:
    path: /api-docs
swagger-ui:
  path: /swagger-ui.html
jsoup:
  useragent: search-engine-bot / 1.0 (https://linkedin.com/in/ilyajk/ ; https://github.com/iliajk)
  referrer: https://www.google.com
